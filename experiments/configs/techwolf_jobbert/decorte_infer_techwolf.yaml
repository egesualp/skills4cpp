project:
  name: "skills4cpp"
  seed: 42

data:
  esco_path: "data/occupations_en_expanded.csv"
  pairs_path:
    - "data/title_pairs/decorte_test_pairs.csv"
  lowercase: 'both'
  ground_truth_col: "esco_id"

model:
  hf_id: "TechWolf/JobBERT-v2"
  proj_dim: null
  asymmetric: false
  normalize_output: true

eval:
  batch_size: 32
  topk: 10
  use_faiss: true
  save_embeddings: true
  save_predictions: true
  cache_dir: "./cache/eval"
  run_name: "infer_decorte_test_techwolf_expanded_st"
  clean_cache: true
  compute_skill_coverage: true
  use_st_evaluator: true
  evaluator_name: "decorte_techwolf"
  #identity_test: true
